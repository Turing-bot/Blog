<!-- Navigation -->
{% if page.nav-style == "invert" or page.header-style == "text" %}
<nav class="navbar navbar-default navbar-custom navbar-fixed-top invert">
  {% else %}
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    {% endif %}
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div style="margin-top: 10px">
          <img src="/img/favicon.ico" width="40" height="40" />
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div id="blog_navbar">
        <div class="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{{ site.baseurl }}/">首页</a>
            </li>
            {% for page in site.pages %} {% if page.title and page.hide-in-nav
            != true %}
            <li>
              <a href="{{ page.url | prepend: site.baseurl }}"
                >{{ page.title }}</a
              >
            </li>
            {% endif %} {% endfor %}
            <li class="search-icon">
              <a href="javascript:void(0)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352c79.5 0 144-64.5 144-144s-64.5-144-144-144S64 128.5 64 208s64.5 144 144 144z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <script>
    // Drop Bootstarp low-performance Navbar
    // Use customize navbar with high-quality material design animation
    // in high-perf jank-free CSS3 implementation
    var $body = document.body
    var $toggle = document.querySelector('.navbar-toggle')
    var $navbar = document.querySelector('#blog_navbar')
    var $collapse = document.querySelector('.navbar-collapse')

    var __Nav__ = {
      close: function () {
        $navbar.className = ' '
        // wait until animation end.
        setTimeout(function () {
          // prevent frequently toggle
          if ($navbar.className.indexOf('in') < 0) {
            $collapse.style.height = '0px'
          }
        }, 400)
      },
      open: function () {
        $collapse.style.height = 'auto'
        $navbar.className += ' in'
      }
    }

    // Bind Event
    $toggle.addEventListener('click', function (e) {
      if ($navbar.className.indexOf('in') > 0) {
        __Nav__.close()
      } else {
        __Nav__.open()
      }
    })

    /**
     * Since Fastclick is used to delegate 'touchstart' globally
     * to hack 300ms delay in iOS by performing a fake 'click',
     * Using 'e.stopPropagation' to stop 'touchstart' event from
     * $toggle/$collapse will break global delegation.
     *
     * Instead, we use a 'e.target' filter to prevent handler
     * added to document close Nav.
     *
     * Also, we use 'click' instead of 'touchstart' as compromise
     */
    document.addEventListener('click', function (e) {
      if (e.target == $toggle) return
      if (e.target.className == 'icon-bar') return
      __Nav__.close()
    })
  </script>
</nav>
