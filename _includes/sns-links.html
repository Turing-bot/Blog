{% comment %} @param {Boolean} center {% endcomment %} {% if include.center %}
<ul class="list-inline text-center">
  {% else %}
  <ul class="list-inline">
    {% endif %} {% if site.github_username %}
    <li>
      <a target="_blank" href="https://github.com/{{ site.github_username }}">
        <i class="fa-brands fa-github fa-2xl"></i>
      </a>
    </li>
    {% endif %} {% if site.telegram_username %}
    <li>
      <a target="_blank" href="https://t.me/{{ site.telegram_username }}">
        <i class="fa-brands fa-telegram fa-2xl"></i>
      </a>
    </li>
    {% endif %}
  </ul>
</ul>
